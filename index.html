<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            
            <div class="logo">
                <img src="img/email.svg" alt="e">
                <span>weValidate</span>
            </div>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
                
                
            </ul>
        </nav>
    </header>
    
    <main>
       
        <div class="container">
            
            <div class="bg-img" style="background-image: url(img/emailbg.jpg);"> </div>
            <h1>Enter Your Email Id to validate </h1>

            <form action="/submit" method="post">
                <!-- Text input for username -->

                <input class = "emailid form-control" placeholder="Enter your email to validate " type="email" id="username" name="username" required>
                <br><br>

                <!-- Submit button -->

                <input id="submitBtn" type="submit" value="Submit" class="btn">
                
                <span2>
                    <input id="resetBtn" class="btn" type="reset" value="Reset">
                </span2>
               

            </form>
        </div>
        

        <div class="container">
            <h2>Your Results :</h2>
            <div id="resultCont">
                <br>
            Your Results will show here
            </div>
        </div>
    </div>
    <div class="cursor-dot" data-cursor-data></div>
       <div class="cursor-outline" data-cursor-outline></div>
    </div>
    </main>
     
    <footer>

    </footer>

    <script src="style.js"></script>
</body>

</html>
